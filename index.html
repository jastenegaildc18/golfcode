<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Code</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="title">Golf Game</h1>
  <div class="container-box">
    <div id="left" class="box">
      <h3 class="label">Par:</h3>
      <h3 class="output" id="golf-par">-</h3>
    </div>
    <div id="right" class="box">
      <h3 class="label">Strokes:</h3>
      <h3 class="output"  id="golf-strokes">-</h3>
    </div>
    <div class="btn-con">
      <h3 class="nn" id="nickname">-----</h3>
      <button id="btn-click" class="btn" onclick="golfScore()">SCORE</button>
    </div>
  </div>

  <script src="js/golf.js"></script>
</body>
</html>
